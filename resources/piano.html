<!DOCTYPE html>
<html>
	<head>
		<title>Chord Editor</title>
		<link href="./static/css/index.css" rel="stylesheet" />
		<link href="./static/css/piano.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<a href="index.html" class="title">12 Keys</a>
			<nav>
				<ul class="nav">
					<li><a href="chords.html">Chords</a></li>
					<li><a href="chords.html">Lyrics</a></li>
					<li><a href="chords.html">Tabs</a></li>
				</ul>
			</nav>
		</header>

		<h2>Piano Chord Chart</h2>

		<figure class="keys">
			<!-- <figcaption class="chord-label">Chords</figcaption> -->
			<ul>
				<li><button type="button">C</button></li>
				<li><button type="button">C#</button></li>
				<li><button type="button">D</button></li>
				<li><button type="button">D#</button></li>
				<li><button type="button">E</button></li>
				<li><button type="button">F</button></li>
				<li><button type="button">F#</button></li>
				<li><button type="button">G</button></li>
				<li><button type="button">G#</button></li>
				<li><button type="button">A</button></li>
				<li><button type="button">A#</button></li>
				<li><button type="button">B</button></li>
			</ul>
		</figure>

		<figure class="min-maj">
			<!-- <figcaption>Chord type</figcaption> -->
			<ul>
				<li><button type="button">Major</button></li>
				<li><button type="button">Minor</button></li>
			</ul>
		</figure>

		<section class="piano">
			<ul class="octave first">
				<ul class="whites">
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
				</ul>
				<ul class="blacks">
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
				</ul>
			</ul>
			<ul class="octave second">
				<ul class="whites">
					<li class="white active"></li>
					<li class="white"></li>
					<li class="white active"></li>
					<li class="white"></li>
					<li class="white active"></li>
					<li class="white"></li>
					<li class="white"></li>
				</ul>
				<ul class="blacks">
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
				</ul>
			</ul>
			<ul class="octave third">
				<ul class="whites">
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
					<li class="white"></li>
				</ul>
				<ul class="blacks">
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
					<li class="black"></li>
				</ul>
			</ul>
		</section>

		<footer></footer>
	</body>
</html>
