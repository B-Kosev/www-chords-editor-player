<!DOCTYPE html>
<html>
	<head>
		<title>Chord Editor</title>
		<link href="./static/css/index.css" rel="stylesheet" />
		<link href="./static/css/piano.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<a href="index.html" class="title">12 Keys</a>
			<nav>
				<ul class="nav">
					<li><a href="chords.html">Chords</a></li>
					<li><a href="chords.html">Lyrics</a></li>
					<li><a href="chords.html">Tabs</a></li>
				</ul>
			</nav>
		</header>

		<h2>Piano Chord Chart</h2>

		<figure class="keys">
			<!-- <figcaption class="chord-label">Chords</figcaption> -->
			<ul>
				<li><button type="button">C</button></li>
				<li><button type="button">C#</button></li>
				<li><button type="button">D</button></li>
				<li><button type="button">D#</button></li>
				<li><button type="button">E</button></li>
				<li><button type="button">F</button></li>
				<li><button type="button">F#</button></li>
				<li><button type="button">G</button></li>
				<li><button type="button">G#</button></li>
				<li><button type="button">A</button></li>
				<li><button type="button">A#</button></li>
				<li><button type="button">B</button></li>
			</ul>
		</figure>

		<figure class="min-maj">
			<!-- <figcaption>Chord type</figcaption> -->
			<ul>
				<li><button type="button">Major</button></li>
				<li><button type="button">Minor</button></li>
			</ul>
		</figure>

		<section class="piano">
			<ul class="octave first">
				<ul class="whites">
					<li class="white 1c"></li>
					<li class="white 1d"></li>
					<li class="white 1e"></li>
					<li class="white 1f"></li>
					<li class="white 1g"></li>
					<li class="white 1a"></li>
					<li class="white 1b"></li>
				</ul>
				<ul class="blacks">
					<li class="black 1cs"></li>
					<li class="black 1ds"></li>
					<li class="black 1fs"></li>
					<li class="black 1gs"></li>
					<li class="black 1as"></li>
				</ul>
			</ul>
			<ul class="octave second">
				<ul class="whites">
					<li class="white 2c active"></li>
					<li class="white 2d"></li>
					<li class="white 2e active"></li>
					<li class="white 2f"></li>
					<li class="white 2g active"></li>
					<li class="white 2a"></li>
					<li class="white 2b"></li>
				</ul>
				<ul class="blacks">
					<li class="black 2cs"></li>
					<li class="black 2ds"></li>
					<li class="black 2fs"></li>
					<li class="black 2gs"></li>
					<li class="black 2as"></li>
				</ul>
			</ul>
			<ul class="octave third">
				<ul class="whites">
					<li class="white 3c"></li>
					<li class="white 3d"></li>
					<li class="white 3e"></li>
					<li class="white 3f"></li>
					<li class="white 3g"></li>
					<li class="white 3a"></li>
					<li class="white 3b"></li>
				</ul>
				<ul class="blacks">
					<li class="black 3cs"></li>
					<li class="black 3ds"></li>
					<li class="black 3fs"></li>
					<li class="black 3gs"></li>
					<li class="black 3as"></li>
				</ul>
			</ul>
		</section>

		<footer></footer>
	</body>
</html>
